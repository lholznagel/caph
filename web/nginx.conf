server {
    listen 65001;

    server_name eve.caph.xyz;

    location / {
        root /opt/caph/web;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://localhost:10101;
    }
}
