[package]
name = "caph_server"
version = "0.1.0"
authors = ["lholznagel <contact@lholznagel.info>"]
edition = "2018"

[dependencies]
cachem = { path = "../../cachem/cachem", features = ["derive"] }
caph_db = { path = "../db", features = ["with_serde"] }
caph_eve_data_wrapper = { path = "../eve_data_wrapper" }
chrono = "0.4.19"
log = "0.4.14"
morgan = { git = "https://github.com/lholznagel/morgan.git", rev = "624526038c210b142d2835fa77965064771ac192" }
metrix_exporter = { path = "../../metrix/exporter" }
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.61"
tokio = { version = "1.2.0", features = ["full"] }
warp = "0.3.0"
